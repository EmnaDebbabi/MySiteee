{% extends 'base.html' %}



{% block content %}


{% if validlink %}
<h1>Set a new password!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
    <button type="submit" >Save</button>
</form>
{% else %}

<p style="color: red;">Invalid token
    
</p>
<p> 
    <a href="{% url 'password_reset' %}"> Request a new password reset token </a>
    
</p>
{% endif %}
{% endblock %}
